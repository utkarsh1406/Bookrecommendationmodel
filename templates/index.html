<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 Books - Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #000;">
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/home">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Suggestion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="display-4 text-white">Top 50 Books!</h1>
            </div>
        </div>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6 my-4">
                    <div class="card">
                        <img src="{{ images[i] }}" class="card-img-top" alt="Book cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                            <p>Votes: {{ votes[i] }} | Rating: {{ avg_rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
